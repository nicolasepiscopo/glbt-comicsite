<h4>Editions</h4>
<ul class="collection">
	<a ng-repeat="edition in editions track by edition.id" ng-href="#!/numbers/edition/{{edition.id}}" class="collection-item">{{edition.title}} 
		<span class="filled badge">
			<ng-pluralize count="countNumbersByEdition(edition.id)"
	                 when="{'0': 'Empty',
	                     'one': '1 comic',
	                     'other': '{} comics'}">
	        </ng-pluralize>
    	</span>
    </a>
</ul>
<div ng-show="!editions.length">
	<div class="card-panel">
      <span class="blue-text text-darken-2">
		There isn't any edition to display.
      </span>
    </div>
</div>
