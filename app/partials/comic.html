<nav class="default-primary-color breadcrumb-small">
    <div class="nav-wrapper margin-top-5">
    	<div class="col s12">
	        <a href="/" class="breadcrumb">Home</a>
	        <a href="/comics" class="breadcrumb">Comics</a>
	        <a class="breadcrumb active" ng-bind="comic.title"></a>
    	</div>
    </div>
</nav>
<div class="row">
	<img ng-src="{{comic.image}}" class="col s12 m4 margin-top-5">
	<div class="col s12 m8">
		<h4>{{comic.title}}</h4>
		<h5>By {{comic.author}}</h5>
	</div>
	<div ng-controller="RatingController">
		<div class="col s12 m4 right input-field">
			<i class="material-icons" ng-repeat="star in [] | range:communityRating">star</i>
			<label for="rating" class="active">Community rating</label> 
		</div>
		<div class="col s12 m4 right input-field">
			<select id="rating" ng-change="rate();calculateRating();" ng-model="rating" ng-options="star.value as star.name for star in stars" class="browser-default"></select>
			<label for="rating" class="active" ng-hide="!rating">Your rating</label> 
			<label for="rating" class="active" ng-hide="rating">Rate it!</label> 
		</div>
	</div>
	<div class="col s12">
		<h4>Genre</h4>
		{{comic.genre.title}}
		<h4>Year</h4>
		{{comic.year}}
		<h4>Description</h4>
		{{comic.description}}
	</div>
</div>
