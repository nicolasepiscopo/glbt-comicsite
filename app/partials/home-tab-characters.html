<div class="form-group">
	<input type="text" placeholder="Filter by name" ng-model="nameFilter" class="form-control">
</div>

<div class="card small" ng-repeat="character in characters|filter:nameFilter track by character.id" >
	<div class="card-image waves-effect waves-block waves-light">
		<img class="activator" ng-src="{{character.image}}">
	</div>
	<div class="card-content">
		<span class="card-title activator grey-text text-darken-4">{{character.name}}<i class="material-icons right">more_vert</i></span>
		<p><a ng-href="#!/comic/{{character.comic.id}}">Comic: {{character.comic.title}}</a></p>
	</div>
	<div class="card-reveal">
		<span class="card-title grey-text text-darken-4">{{character.name}}<i class="material-icons right">close</i></span>
		<p>{{character.bio}}</p>
	</div>
</div>
