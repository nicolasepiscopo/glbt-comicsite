<div class="collection">
	<a ng-repeat="genre in genres track by genre.id" ng-href="#!/comics/genre/{{genre.id}}" class="collection-item">{{genre.title}} 
		<span class="filled badge">
			<ng-pluralize count="countComicsByGenre(genre.id)"
	                 when="{'0': 'Empty',
	                     'one': '1 comic',
	                     'other': '{} comics'}">
	        </ng-pluralize>
    	</span>
    </a>
</div>
