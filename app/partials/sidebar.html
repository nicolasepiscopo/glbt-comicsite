<div class="col s12 m4" id="sidebar" ng-controller="SidebarController">
	<div class="input-field">
		<i class="material-icons prefix">search_circle</i>
		<input id="icon_prefix" type="text" class="validate">
		<label for="icon_prefix">Search for a comic</label>
    </div>
    <div class="z-depth-1 text-center padding-5" ng-hide="!isAuthenticated">
    	<a href="!#/advanced-search"><small>Advanced Search</small></a>
    </div>
    <div class="hide-on-small-only">
        <div class="z-depth-1 text-center padding-5 margin-top-5">
        	<h5>Top Rated</h5>
        	<div class="chip" ng-repeat="comic in topRated">
				<img ng-src="{{comic.image}}" ng-alt="comic.title">
				{{comic.title}}
			</div>
        </div>		  

        <div class="z-depth-1 text-center padding-5 margin-top-5">
        	<h5>Top Searches</h5>
        	<div class="chip" ng-repeat="comic in topSearches">
				<img ng-src="{{comic.image}}" ng-alt="comic.title">
				{{comic.title}}
			</div>
        </div>	
    </div>
</div>
