<!DOCTYPE html>
<html ng-app="ComicStore">
	<head>
		<!--Import Google Icon Font-->
		<link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
		<!--Import materialize.css-->
		<link type="text/css" rel="stylesheet" href="vendor/materialize/css/materialize.min.css"  media="screen,projection"/>
		<!-- font awesome -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
		<!-- Materialize colors palette -->
		<link rel="stylesheet" type="text/css" href="public/css/palette.css">
		<!-- My custom css -->
		<link rel="stylesheet" type="text/css" href="public/css/custom.css">

		<!--Let browser know website is optimized for mobile-->
		<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
		<meta charset="UTF-8">
		<title>Comics Site</title>
	</head>

	<body ng-controller="BaseController">
		<header>
			<!-- Menu -->
			<ng-include src="'app/partials/menu.html'"></ng-include>
			<!-- Advertising -->
			<ng-include src="'app/partials/slider.html'"></ng-include>
		</header>
		<div class="container">
			<div class="row">				
				<!-- Sidebar -->
				<ng-include src="'app/partials/sidebar.html'"></ng-include>
			    <!-- Main Content -->
			    <div class="col s12 m8" id="content" ng-view></div>
			</div>
		</div>
		<footer class="page-footer default-primary-color" ng-include="'app/partials/footer.html'">
        </footer>

        <!-- Modal Structure -->
		<div id="SignInModal" class="modal bottom-sheet" ng-hide="authUser">
			<div class="modal-content">
				<div ng-include="'app/partials/sign-in.html'">
				</div>
			</div>
			<div class="modal-footer">
				<a href="#!" class=" modal-action modal-close waves-effect waves-green btn-flat">Cancel</a>
			</div>
		</div>

        <script type="text/javascript" src="vendor/local-repository/local-repository.js"></script>
		<!--Import jQuery before materialize.js-->
		<script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
		<script type="text/javascript" src="vendor/materialize/js/materialize.min.js"></script>
		<script type="text/javascript" src="public/js/theme_scripts.js"></script>
		<script type="text/javascript" src="vendor/angular/angular.min.js"></script>
		<script type="text/javascript" src="vendor/angular/angular-route.min.js"></script>
		<script type="text/javascript" src="app/main.js"></script>
		<script type="text/javascript" src="app/services.js"></script>
		<script type="text/javascript" src="app/controllers.js"></script>
		<script type="text/javascript" src="app/factories.js"></script>
		<script type="text/javascript" src="app/validators.js"></script>
		<script type="text/javascript" src="app/filters.js"></script>
	</body>
</html>
