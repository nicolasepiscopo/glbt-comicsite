<div class="form-group">
	<input type="text" placeholder="Filter by title" ng-model="titleFilter" class="form-control">
</div>
<div class="card small" ng-repeat="new in news|filter:titleFilter track by new.id">
	<div class="card-image waves-effect waves-block waves-light" ng-if="new.image">
		<img class="activator" ng-src="{{new.image}}">
	</div>
	<div class="card-content">
		<span class="card-title activator grey-text text-darken-4">{{new.title}}<i class="material-icons right">more_vert</i></span>
		<p><a ng-href="#!/comic/{{new.comic.id}}">{{new.comic.title}}</a></p>
	</div>
	<div class="card-reveal">
		<span class="card-title grey-text text-darken-4">{{new.title}}<i class="material-icons right">close</i></span>
		<p>{{new.content}}</p>
		<div class="video-container" ng-if="new.video">
        	<iframe width="853" height="480" ng-src="{{getVideoUrl(new.video)}}" frameborder="0" allowfullscreen></iframe>
    	</div>
	</div>
</div>
<div ng-show="!news">
	<div class="card-panel">
      <span class="blue-text text-darken-2">
		There isn't any new to display.
      </span>
    </div>
</div>
